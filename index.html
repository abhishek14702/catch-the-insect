
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the insect</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer>

    </script>
     
</head>
<body>
    <div class="screen">
        <h1>Catch the insect</h1>
        <button id="start_btn" class="btn">Play Game</button>
    </div>
    <div class="screen">
        <h1>What is your "favorite" insect?</h1>
        <ul class="insects_list">
            <li>
                <button class="choose_insect_btn">
                    <p>Fly</p>
                    <img
                         src="http://pngimg.com/uploads/fly/fly_PNG3946.png"
                         alt="fly"
                         />
                </button>
            </li>
            <li>
                <button class="choose_insect_btn">
                    <p>Mosquito</p>
                    <img
                         src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
                         alt="mosquito"
                         />
                </button>
            </li>
            <li>
                <button class="choose_insect_btn">
                    <p>Spider</p>
                    <img
                         src="http://pngimg.com/uploads/spider/spider_PNG12.png"
                         alt="spider"
                         />
                </button>
            </li>
            <li>
                <button class="choose_insect_btn">
                    <p>Roach</p>
                    <img
                         src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
                         alt="roach"
                         />
                </button>
            </li>
        </ul>
    </div> 
    <div class="screen game_container">
        <h3 id="time">Time: 00:00</h3>
        <h3 id="score">Score: 0</h3>
       
            </h2>
    </div>
    <!-- Images from http://pngimg.com/imgs/insects -->
</body>
</html>
